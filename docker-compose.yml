services:
  postgres:
    image: postgres:16
    container_name: sap-postgres
    environment:
      POSTGRES_DB: sap
      POSTGRES_USER: sap
      POSTGRES_PASSWORD: sap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: sap-keycloak
    command: ["start-dev", "--http-port=8081"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8081"

  postgres-backup:
    image: prodrigestivill/postgres-backup-local:16
    container_name: sap-postgres-backup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: sap
      POSTGRES_USER: sap
      POSTGRES_PASSWORD: sap
      SCHEDULE: "@daily"
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
    volumes:
      - postgres_backups:/backups
    depends_on:
      - postgres

volumes:
  postgres_data:
  postgres_backups:
